<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Formulaire : Exercice d'introduction</title>
</head>
<body>
    <header>
        <h1>Mon premier Formulaire</h1>
    </header>
    <main>
        <form method="post" action="">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" size="10" maxlength="5" placeholder="Votre Nom">
            <label for="passowrd">Mots de Passe</label>
            <input type="password" name="password" id="passowrd" >
            <label for="color">Couleur</label>
            <input type="color" name="color" id="color">
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="file">Fichier</label>
            <input type="file" id="file">
            <label for="time">Temps</label>
            <input type="time" id="time">
            <label for="radio">Radio</label>
            <input type="radio" id="radio">
            <label for="range">Range</label>
            <input type="range" id="range" max="100" min="0" value="75">
            <label for="number">Nombre</label>
            <input type="number" id="number" step="0.1">
            <label for="comment">Commentaire</label>
            <textarea name="comment" id="comment" placeholder="je suis beau..."></textarea>
        </form>
    </main>
</body>
</html>
