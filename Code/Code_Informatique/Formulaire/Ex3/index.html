<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire 3</title>
</head>
<body>
    <h1 align="center">Formulaire de réservation client</h1>
    <br>
    <form action="" method="post">
        <fieldset>
            <legend>Vos Coordonnées</legend>
            <label for="">Monsieur</label><input type="radio" name="" id="" checked>
            <label for="">Madame</label><input type="radio" name="" id="">
            <label for="">Mademoiselle</label><input type="radio" name="" id=""><br>
            <label for="">Votre Nom: </label><input type="text" placeholder="Votre Nom">
            <label for="">Votre Prénom: </label><input type="text" placeholder="Votre Prénom">
        </fieldset>
        <fieldset>
            <legend>Votre Voyage</legend>
            <form action="" method="post">
                <label for="">Destination : </label><input type="text"><br>
                <label for="">Pays :</label>
                <select name="" id="">
                    <option value="Italie">Italie</option>
                    <option value="Roumanie">Roumanie</option>
                    <option value="Etats-Unis">Etats-Unis</option>
                    <option value="France" selected>France</option>
                </select><br>
                <label for="">Avion</label><input type="checkbox" name="" id="">
                <label for="">Bateau</label><input type="checkbox" name="" id="">
                <label for="">Train</label><input type="checkbox" name="" id="">
            </form>
        </fieldset>
        <br>
        <p>Remarques éventuelles :</p>
        <textarea name="" id="" cols="70" rows="10"></textarea><br>
        <input type="submit" value="Envoyer">
    </form>
    
</body>
</html>
